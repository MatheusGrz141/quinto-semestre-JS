<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  
  
</head>
<body>
  <div class="corpo">
    <div class="imagem">
       
    </div>   
    <div class="textos"><h2>P E R F U M E</h2>
      <h1>Gabrielle<br/> Essence Eau<br/>  de Parfun</h1>
      <p> A floral, solar and voluptuous <br/>
        interpretation composed by<br/>
         Olivier Polge, Perfumer-Creator<br/>
          for the House of CHANEL
        
      </p>
      <div class="precos">  
        <p class="preco">$149.99</p>   
        <p class="precoriscado">$169.99</p>
      </div>
      
      <button><ion-icon name="cart-outline"></ion-icon> Add to cart</button>
    </div>
  </div>
  
  
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://matheusgrz141.github.io/SocialLinks/">MatheusGrz141</a>.
  </div>
</body>
</html>
